<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="css/icons.css" rel="stylesheet" type="text/css" />
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css">
</head>

<body>
    <div class="login">
        <div class="logo">
            <img src="./img/logo.png" alt="logo" />
            <span><strong>.Studio</strong>Me</span>
        </div>
        <div class="box">
            <div class="content">
                <form class="form-vertical login-form">
                    <h3 class="form-title">
                        登录
                    </h3>
                    <div class="alert fade in alert-danger" style="display: none;">
                        <i class="icon-remove close" data-dismiss="alert">
                        </i> 输入任何用户名密码进入.
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="icon-user"></i>
                            <input type="text" name="username" class="form-control" placeholder="用户名" autofocus="autofocus"
                                data-rule-required="true" data-msg-required="请输入用户名." />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="icon-lock"></i>
                            <input type="password" name="password" class="form-control" placeholder="密码"
                                data-rule-required="true" data-msg-required="请输入密码." />
                        </div>
                    </div>
                    <div class="form-actions">
                        <label class="checkbox pull-left">
                            <input type="checkbox" class="uniform" name="remember">
                            记住账户
                        </label>
                        <button type="submit" class="submit btn btn-primary pull-right">
                            登录
                            <i class="icon-angle-right">
                            </i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="inner-box">
                <div class="content">
                    <i class="icon-remove close hide-default">
                    </i>
                    <a href="#" class="forgot-password-link">
                        忘记密码?
                    </a>
                    <form class="form-vertical forgot-password-form hide-default" action="login.html" method="post">
                        <div class="form-group">
                            <div class="input-icon">
                                <i class="icon-envelope">
                                </i>
                                <input type="text" name="email" class="form-control" placeholder="Enter email address"
                                    data-rule-required="true" data-rule-email="true" data-msg-required="Please enter your email." />
                            </div>
                        </div>
                        <button type="submit" class="submit btn btn-default btn-block">
                            Reset your Password
                        </button>
                    </form>
                    <div class="forgot-password-done hide-default">
                        <i class="icon-ok success-icon">
                        </i>
                        <span>
                            Great. We have sent you an email.
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="#" class="sign-up">渝ICP备09000000号©2019 CHENZUO
            </a>
            <strong>
                Sign Up
            </strong>
            </a>
        </div>
    </div>


    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
